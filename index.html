<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluation Table</title>
  <link rel="icon" href="img/Elavon LOGO.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  
  <div class="container mx-auto m-5 userDiv rounded-5 p-3">
    <div class="row text-center">
        <h1 class="text-light my-3 fs-1">Evaluation Table</h1>

        <div class=" my-auto">
          <label for="row" class="text-light mt-3 fs-5">Input Amount Of Rows</label>
          <input type="number" id="row"  class="form-control w-50 mx-auto">

          <label for="column" class="text-light mt-3 fs-5">Input Amount Of Columns</label>
          <input type="number" name="" id="column" class="form-control w-50 mx-auto">
        </div>

        <div class="m-3">
          <button class="btn btn-lg btn-primary m-2" onclick="addition()">Add</button>
          <button class="btn btn-lg btn-secondary m-2"  onclick="subtraction()">Subtract</button>
          <button class="btn btn-lg btn-warning m-2" onclick="division()">Divide</button>
          <button class="btn btn-lg btn-danger m-2" onclick="multiplication()">Multiply</button>
        </div>
    </div>
  </div>

  



    <table id="theTable" border="2" class="mx-auto my-auto text-center mb-5 fs-5 fw-bold">

    </table>


  <script src="script.js"></script>
</body>
</html>
